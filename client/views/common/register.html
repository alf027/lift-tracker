<template name="register">


        <h2 class="logo-name">LT</h2>

        <h3>Register to Lift Tracker</h3>

        <p>Create an account</p>

        <form class="m-t" role="form" id='register-form' action="#">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" id="account-email" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" id="first-name" required="">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" id="last-name" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="account-password" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" required="">
            </div>

            <button type="submit" id="create-account" class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" id="registerLogin" href="">Login</a>
        </form>


</template>
