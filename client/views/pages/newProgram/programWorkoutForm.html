<template name="programWorkoutForm">
    <form class="form-horizontal col-md-offset-4">
        <div class="form-group" id="workout{{workoutNum}}">
            <label for="liftName" class="col-sm-1 control-label">Lift Name</label>

            <div class="col-sm-3">
                <input required type="text" class="form-control required" id="liftName{{workoutNum}}" placeholder="Lift Name">
            </div>
        </div>
        <div class="form-group">
            <label for="numSets" class="col-sm-1 control-label">Sets</label>

            <div class="col-sm-3">
                <input required type="number" class="form-control required" id="numSets{{workoutNum}}" placeholder="Sets">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-default">Add Lift</button>
            </div>
        </div>
    </form>


</template>
