<template name="workout">

    {{#each lift}}
        <!--<input class="removeBut" type="button" value="Remove"/>-->


        <div class="ibox float-e-margins collapsed  ">
            <div class="ibox-title">

                <!--<i class="fa fa-minus-circle lift removeBut" data-id="{{_id}}"></i> {{liftName}}-->
                <h5 class=""><a href="">{{liftName}}</a></h5>
                {{>iboxTools}}

            </div>
            <div class="ibox-content ">
                <table class="table lift">

                    <thead>
                    <tr>
                        <th>Set #</th>
                        <th>Reps</th>
                        <th>Weight</th>

                    </tr>
                    </thead>

                    <tbody>

                    {{#each sets}}
                        {{>setConfig}}
                    {{/each}}

                    </tbody>
                </table>


            </div>
        </div>


    {{/each}}

    {{#if lift}}
        <input id='finish' type="submit" class="btn btn-w-m btn-primary " value="Finish Workout"/>
    {{/if}}







</template>

<template name="setConfig">

    <tr>
        <th scope="row">{{setNum}}</th>
        <th><input type="number" data-setnum="{{setNum}}" data-id={{_id}} value="{{reps}}"
                   class="form-control setConfig" id="reps"
                   placeholder="Reps"></th>
        <th><input type="number" data-setnum="{{setNum}}" data-id={{_id}} value="{{weight}}"
                   class="form-control setConfig" id="weight"
                   placeholder="Weight"></th>
    </tr>



</template>
