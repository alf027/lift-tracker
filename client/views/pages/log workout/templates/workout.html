<template name="workout">

    {{#each lift}}
        <!--<input class="removeBut" type="button" value="Remove"/>-->


        <div class="ibox float-e-margins">
            <div class="ibox-title">

                <!--<i class="fa fa-minus-circle lift removeBut" data-id="{{_id}}"></i> {{liftName}}-->
                <h5>{{liftName}}</h5>
                {{>iboxTools}}

            </div>
            <div class="ibox-content">
                <div class="row header-center">
                    <div class="col-sm-1"><h3>Set</h3></div>
                    <div class="col-sm-1"><h3>Reps</h3></div>
                    <div class="col-sm-1"><h3>Weight</h3></div>
                </div>
                <div>
                    {{#each sets}}
                        {{>setConfig}}
                    {{/each}}
                </div>
                <button class="next-lift btn btn-default" type="button">Next Lift</button>
            </div>
        </div>

    {{/each}}


    <input id='finish' type="submit" value="Finish Workout"/>
    <!--<button id="finish">Finish Workout</button>-->


</template>
