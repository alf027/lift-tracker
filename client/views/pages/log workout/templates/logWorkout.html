<template name="logWorkout">


    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2 class="page-heading">Log Workout <input id="datePicker" type="date"/></h2>
            <h3>Currently Loaded Program: {{#with program}}{{name}} {{/with}} <a href="" id="clear">clear</a></h3>
            <h4>Workout: {{#with program}}{{currentWorkout}} of {{numWorkouts}} {{/with}}</h4>
        </div>
        <div class="col-lg-10 col-md-offset-1">
            <div class="ibox float-e-margins col-lg-12">


                {{>workout}}
                {{>workoutForm}}


            </div>
        </div>
    </div>
