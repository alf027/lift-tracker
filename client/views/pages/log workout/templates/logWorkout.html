<template name="logWorkout">
    <!--<div class="">-->
    {{> pageHeading title='Log Workout' category='App views' }}
    <div class="wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <!--<h2 class="page-heading">Log Workout</h2>-->
                {{#with program}}
                    <h3>Currently Loaded Program: {{name}}  <a href="" id="clear">clear</a></h3>
                    <h4>Workout: {{currentWorkout}} of {{numWorkouts}}</h4>
                {{/with}}

            </div>
            <div class="col-lg-10 col-md-offset-1 white-bg">
                <div class="ibox float-e-margins white-bg col-lg-12">
                    <div>
                        <form class="form-inline p-md">
                            <label for="">Date of Workout: <input class="form-control" id="datePicker" type="date"/></label>
                        </form>

                    </div>

                    {{>workout}}


                </div>
            </div>
            {{>workoutForm}}
        </div>

    </div>
